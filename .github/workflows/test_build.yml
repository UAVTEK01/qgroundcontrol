name: Android (Qt 6.8.3)

on:
  workflow_dispatch: {}   # Manual-only trigger — shows “Run workflow” button in Actions

permissions:
  contents: read

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-22.04

    env:
      ANDROID_API: "34"
      BUILD_DIR: build-android

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-${ANDROID_API}" "build-tools;34.0.0"

      - name: Setup Android NDK (r27c)
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c
          add-to-path: true

      - name: Install Qt 6.8.3 (Android)
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.8.3
          host: linux
          target: android
          arch: android_arm64_v8a
          modules: qtserialport qtlocation qtpositioning qtsvg qtimageformats qtconnectivity qtshadertools qtquickcontrols2 qt5compat
          tools: "android"
          cache: true

      - name: Install Qt 6.8.3 (Host gcc_64)
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.8.3
          host: linux
          target: desktop
          arch: gcc_64
          cache: true

      - name: Configure build
        run: |
          cmake -S . -B ${BUILD_DIR} \
            -G "Ninja" \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-${ANDROID_API} \
            -DCMAKE_BUILD_TYPE=Release \
            -DQT_HOST_PATH="${Qt6_DIR%/lib/cmake/Qt6}/.." \
            -DQT_ANDROID_SDK_ROOT="$ANDROID_SDK_ROOT" \
            -DQT_ANDROID_NDK_ROOT="$ANDROID_NDK_ROOT"

      - name: Build
        run: cmake --build ${BUILD_DIR} --config Release -j$(nproc)

      - name: Package APK
        run: |
          cmake --build ${BUILD_DIR} --target apk || true
          echo "✅ Packaging complete (or skipped if not configured)."

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: qgroundcontrol-android
          path: |
            ${BUILD_DIR}/**/*.apk
            ${BUILD_DIR}/**/*.aab